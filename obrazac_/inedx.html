<!DOCTYPE html>
<html>
<head>
    <title>Obrazac s unaprijed pohranjenim stavkama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            background-color: #f4f4f4;
            padding: 20px;
            width: 200px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        form {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Navigacijska Traka</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Bočna Traka</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>Glavni Sadržaj</h2>
            <form>
                <label for="item1">Stavka 1:</label>
                <input type="text" id="item1" name="item1" value="Unaprijed pohranjena stavka 1">

                <label for="item2">Stavka 2:</label>
                <input type="text" id="item2" name="item2" value="Unaprijed pohranjena stavka 2">

                <input type="submit" value="Pošalji">
            </form>
        </div>
    </div>
</body>
</html>
